sudo: required
language: python
dist: xenial
services:
  - docker
addons:
  apt_packages:
    - pandoc
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"
before_script:
  - ./.travis/include_build_id.sh
script:
  - pytest
deploy:
  - provider: pypi
    server: "https://test.pypi.org/legacy/"
    user: "prograstinator"
    password:
      secure: ""
    skip_existing: true
    on:
      branch: master
      python: "3.6"
  - provider: pypi
    user: "prograstinator"
    password:
      secure: ""
    skip_existing: true
    on:
      tags: true
      python: "3.6"

